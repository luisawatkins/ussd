<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f5d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Phone icon -->
  <g transform="translate(100, 75)">
    <rect x="0" y="0" width="80" height="150" rx="10" fill="none" stroke="url(#greenGradient)" stroke-width="3"/>
    <rect x="10" y="20" width="60" height="90" fill="url(#greenGradient)" opacity="0.3"/>
    <circle cx="40" cy="130" r="10" fill="url(#greenGradient)"/>
    <text x="40" y="60" fill="#00f5d4" font-family="monospace" font-size="12" text-anchor="middle">*384#</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(200, 150)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="url(#accentGradient)" stroke-width="3"/>
    <polygon points="80,0 70,-8 70,8" fill="#e94560"/>
  </g>
  
  <!-- GSM Tower -->
  <g transform="translate(300, 80)">
    <polygon points="40,0 20,140 60,140" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
    <circle cx="40" cy="30" r="8" fill="#e94560"/>
    <path d="M 25 40 Q 40 20 55 40" fill="none" stroke="#e94560" stroke-width="2"/>
    <path d="M 15 55 Q 40 25 65 55" fill="none" stroke="#e94560" stroke-width="2"/>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(380, 150)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="url(#accentGradient)" stroke-width="3"/>
    <polygon points="80,0 70,-8 70,8" fill="#e94560"/>
  </g>
  
  <!-- Server -->
  <g transform="translate(480, 90)">
    <rect x="0" y="0" width="100" height="30" rx="3" fill="none" stroke="url(#greenGradient)" stroke-width="2"/>
    <rect x="0" y="40" width="100" height="30" rx="3" fill="none" stroke="url(#greenGradient)" stroke-width="2"/>
    <rect x="0" y="80" width="100" height="30" rx="3" fill="none" stroke="url(#greenGradient)" stroke-width="2"/>
    <circle cx="15" cy="15" r="4" fill="#00f5d4"/>
    <circle cx="15" cy="55" r="4" fill="#00f5d4"/>
    <circle cx="15" cy="95" r="4" fill="#00f5d4"/>
    <text x="50" y="140" fill="#00f5d4" font-family="monospace" font-size="10" text-anchor="middle">Node.js</text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(600, 150)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="url(#accentGradient)" stroke-width="3"/>
    <polygon points="80,0 70,-8 70,8" fill="#e94560"/>
  </g>
  
  <!-- Blockchain -->
  <g transform="translate(700, 80)">
    <!-- Block 1 -->
    <rect x="0" y="0" width="50" height="50" fill="none" stroke="url(#greenGradient)" stroke-width="2"/>
    <line x1="50" y1="25" x2="70" y2="25" stroke="#00f5d4" stroke-width="2"/>
    <!-- Block 2 -->
    <rect x="70" y="0" width="50" height="50" fill="none" stroke="url(#greenGradient)" stroke-width="2"/>
    <line x1="120" y1="25" x2="140" y2="25" stroke="#00f5d4" stroke-width="2"/>
    <!-- Block 3 -->
    <rect x="140" y="0" width="50" height="50" fill="none" stroke="url(#greenGradient)" stroke-width="2"/>
    
    <!-- RSK Logo simplified -->
    <text x="95" y="90" fill="#00f5d4" font-family="Arial Black" font-size="24" text-anchor="middle">RSK</text>
    <text x="95" y="110" fill="#888" font-family="monospace" font-size="10" text-anchor="middle">Rootstock</text>
  </g>
  
  <!-- Main Title -->
  <text x="950" y="100" fill="#fff" font-family="Arial Black" font-size="36" text-anchor="middle">USSD DeFi</text>
  <text x="950" y="140" fill="url(#greenGradient)" font-family="Arial" font-size="20" text-anchor="middle">on Rootstock</text>
  
  <!-- Subtitle -->
  <text x="950" y="180" fill="#888" font-family="Arial" font-size="14" text-anchor="middle">Financial Inclusion for Feature Phones</text>
  
  <!-- Features -->
  <g transform="translate(850, 210)">
    <circle cx="0" cy="0" r="5" fill="#00f5d4"/>
    <text x="15" y="5" fill="#ccc" font-family="Arial" font-size="12">P2P Transfers</text>
    
    <circle cx="0" cy="25" r="5" fill="#e94560"/>
    <text x="15" y="30" fill="#ccc" font-family="Arial" font-size="12">Micro-Loans</text>
    
    <circle cx="130" cy="0" r="5" fill="#00f5d4"/>
    <text x="145" y="5" fill="#ccc" font-family="Arial" font-size="12">No Internet</text>
    
    <circle cx="130" cy="25" r="5" fill="#e94560"/>
    <text x="145" y="30" fill="#ccc" font-family="Arial" font-size="12">Any GSM Phone</text>
  </g>
</svg>

